<!doctype html>
<html lang="ar">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous"> 

    <title>IMAGE UPLOADER</title>
  </head>
  <body>
    <div class="container" style="text-align:center;padding:5px;">
        <div class="py-5 bg-secondary text-white">
            <h1 style="margin-bottom:20px;">Upload Image</h1>
            <form action='' method='post' enctype="multipart/form-data" >
                {% csrf_token %}
                {{form}}
                <input type='submit' value"upload" class="btn btn-danger">
            </form>
        </div>
        <div class='row'>
            {% for x in img%}
            <div class='col-sm-4'>
                <div class='card m-2'>
                  <img src='{{x.photo.url}}' alt='' class="card-img-top" height='200px'>
                  <div class="card-footer">
                    <small class='text-mute'>{{x.date}}</small>
                  </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
    
   
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

   
  </body>
</html>
